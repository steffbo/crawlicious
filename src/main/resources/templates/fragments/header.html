<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/xhtml">

<body>
<header class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Woofl.es</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:if="${!userRole.isEmpty()}">
                    <a href="#" th:href="@{/profile}">My profile</a>
                </li>
                <li th:if="${!userRole.isEmpty()}">
                    <a href="#" th:href="@{/settings}">User settings</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${isUnknownUser}">
                    <div th:replace="~{fragments/login :: login}"></div>
                </li>
                <li th:if="${isUnknownUser}">
                    <a href="/registration" th:href="@{/password_reset}">
                        <span class="glyphicon glyphicon-console" aria-hidden="true"></span>&nbsp;Reset password
                    </a>
                </li>
                <li th:if="${isUnknownUser}">
                    <a href="/registration" th:href="@{/registration}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Create account
                    </a>
                </li>

                <li th:if="${isAdmin}">
                    <a th:href="@{/admin}">
                        <span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>&nbsp;Admin
                    </a>
                </li>

                <li th:if="${isImpersonating}">
                    <span style="color: red;" th:text="${#authentication.getPrincipal().getUsername()}"></span>
                    <a th:href="@{/admin/switch/logout}">
                        <span aria-hidden="true" class="glyphicon glyphicon-random"></span>&nbsp;!Impersonate
                    </a>
                </li>

                <li th:if="${isUser}">
                    <a href="/logout" th:href="@{/logout}"> <!--onclick="$('#form').submit();">-->
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
