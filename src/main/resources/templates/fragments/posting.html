<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div th:fragment="posting" class="posting">

    <span class="postingtitle" th:text="${posting.title}">Posting title</span><br>
    <a th:href="${posting.link}" target="_blank"> <span th:text="${posting.link}">Tag name</span></a>
    <div th:if="${not #lists.isEmpty(posting.postingTags)}">
        <th:block th:each="tag : ${posting.postingTags}">
            <span class="tag" th:text="${tag.name}">Tag name</span>
        </th:block>
    </div>
    <a th:href="@{'/postings/update/' + ${posting.id}}">Update</a>

</div>

</body>
</html>
