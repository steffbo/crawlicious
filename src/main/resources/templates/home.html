<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/template :: head}"></head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container">
    <h1>Homepage</h1>

    <p>Last users</p>
    <th:block th:each="user : ${users}">
        <div th:if="${not user.privateProfile}">
            <a th:href="@{'/profile/' + ${user.id}}" th:text="${user.name}">User</a>
            member since: <span th:text="${user.getRegistrationDate('dd.MM.yyyy')}"></span><br>
        </div>
    </th:block>

</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
