<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/template :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Update Posting</h1>
    <form th:action="@{/postings}" method="put">

        <label>
            Title
            <input id="title" placeholder="Title" th:value="${posting.title}"/>
        </label>

        <label>
            Link
            <input id="link" placeholder="Link" th:value="${posting.link}"/>
        </label>

        <label>
            Tags
            <input id="tags" placeholder="Tags" th:value="${posting.tags}"/>
        </label>

        <button type="submit" value="Submit"/>


    </form>

</div>

</body>
</html>
